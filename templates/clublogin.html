<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Club Login</title>
    <link rel="stylesheet" href="../static/club.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="./home.html" class="back-link">Back to EventEase</a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box">
                <h2>Club Login</h2>
                <form id="club-login-form">
                    <input type="text" id="club-name" name="club-name" placeholder="Club Name" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Need assistance? <a href="#">Contact Admin</a></p>
            </div>
        </div>
    </main>
</body>
</html>
